<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudEntry - Academic Information</title>
    <link rel="stylesheet" href="AcademicInformation.css">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="logo-container">
                <img src="StudEntry.png" alt="Logo" class="sidebar-logo">
            </div>
            <div class="step completed">
                <div class="step-number">✓</div>
                <div class="step-label">Student Information</div>
            </div>
            <div class="step-line completed"></div>
            <div class="step active">
                <div class="step-number">2</div>
                <div class="step-label">Academic Information</div>
            </div>
            <div class="step-line active"></div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-label">Parent/Guardian Information</div>
            </div>
            <div class="step-line"></div>
            <div class="step">
                <div class="step-number">4</div>
                <div class="step-label">Enrollment Details</div>
            </div>
        </div>

        <!-- Main Form -->
        <div class="main-content">
            <div class="form-container">
                <div class="form-header">
                    <!-- Decorative Icons -->
                    <div class="decorative-icons">
                        <img src="flower.png" alt="" class="puzzle-icon puzzle-1">
                        <img src="flower.png" alt="" class="puzzle-icon puzzle-2">
                    </div>
                    <div class="header-icon">
                        <img src="school.png" alt="Academic Icon">
                    </div>
                    <span class="header-title">Academic Information</span>
                </div>

                <button class="back-button">←</button>

                <form class="academic-form">
                    <!-- Elementary Section -->
                    <div class="school-section">
                        <h3 class="section-title">ELEMENTARY</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label>School Name</label>
                                <input type="text" placeholder="Enter school name">
                            </div>
                            <div class="form-group">
                                <label>School Address</label>
                                <input type="text" placeholder="Enter school address">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Year Started</label>
                                <input type="text" placeholder="Enter year">
                            </div>
                            <div class="form-group">
                                <label>Year Ended</label>
                                <input type="text" placeholder="Enter year">
                            </div>
                        </div>
                    </div>

                    <!-- High School Section -->
                    <div class="school-section">
                        <h3 class="section-title">HIGH SCHOOL</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label>School Name</label>
                                <input type="text" placeholder="Enter school name">
                            </div>
                            <div class="form-group">
                                <label>School Address</label>
                                <input type="text" placeholder="Enter school address">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Year Started</label>
                                <input type="text" placeholder="Enter year">
                            </div>
                            <div class="form-group">
                                <label>Year Ended</label>
                                <input type="text" placeholder="Enter year">
                            </div>
                        </div>
                    </div>

                    <!-- Senior High School Section -->
                    <div class="school-section">
                        <h3 class="section-title">SENIOR HIGH SCHOOL</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label>School Name</label>
                                <input type="text" placeholder="Enter school name">
                            </div>
                            <div class="form-group">
                                <label>School Address</label>
                                <input type="text" placeholder="Enter school address">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Year Started</label>
                                <input type="text" placeholder="Enter year">
                            </div>
                            <div class="form-group">
                                <label>Year Ended</label>
                                <input type="text" placeholder="Enter year">
                            </div>
                        </div>
                    </div>

                    <button type="button" class="next-button">Next</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
